<!DOCTYPE html>
<html lang="en" ng-app="webApp">

<head>
    <title ng-bind="($title || 'The Bosco | New York City photo booth and video booth rentals')"></title>
    <link rel="icon" type="image/x-icon" href="https://s3.amazonaws.com/thebosco/angular-assets/images/favicon.ico">
    <link rel="canonical" href="http://www.thebosco.com{{ canonical}}" />
    <meta name="description" content="{{ metaDescription }}">
    <meta charset="UTF-8">
    <meta name="fragment" content="!">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta property="fb:app_id" content="805819946215780" />
    <meta property="og:title" content="{{ eventTitle }}" />
    <meta property="og:type" content="company" />
    <meta property="og:url" content="{{$baseUrl}}{{ $currentURL }}" />
    <meta property="og:description" content="{{ eventShortTitle }}" />
    <meta property="og:site_name" content="The Bosco" />
    <meta property="og:image" content="{{ shareImage }}" />
    <meta property="og:image:type" content="{{ contentType }}" />
    <meta property="og:image:width" content="{{ contentWidth }}" />
    <meta property="og:image:height" content="{{ contentHeight }}" />
    <base href="/">
    <script type="application/ld+json" >
        {
            "@context" : "http://schema.org",
            "@type" : "Organization",
            "name" : "The Bosco",
            "url" : "http://www.thebosco.com",
            "sameAs" : [ "https://twitter.com/thebosco", "http://thebosco.tumblr.com/tagged/lookbook", "https://www.facebook.com/theboscobooth", "https://www.instagram.com/thebosco"]
        }
    </script>
    <link rel="stylesheet" href="/assets/css/app.css">
    <!-- Fonts.com Fonts -->
    <link href="https://fast.fonts.net/cssapi/ac1b6324-e5f2-45d3-bed0-d1b21657b3fb.css" rel="stylesheet" />
</head>
<body ng-class="{ 'full-height' : isFullHeight }">
    <div ui-view autoscroll="false" ng-class="{ 'full-height' : isFullHeight }"></div>
    <script src="https://connect.facebook.net/en_US/all.js"></script>
    <script src="/assets/js/vendorApp.js"></script>
    <script src="/assets/js/app.js"></script>
    <!-- Asynchronous Google Tracking -->
    <script type="text/javascript" src="https://www.googleadservices.com/pagead/conversion_async.js" charset="utf-8"></script>
    <script type="text/javascript">
        adroll_adv_id = "BS3GA66JG5CWZGOXKI3RR4";
        adroll_pix_id = "4H7L7M32HFDQHMF37TOGP3";
        /* OPTIONAL: provide email to improve user identification */
        /* adroll_email = "username@example.com"; */
        (function () {
            var _onload = function(){
                if (document.readyState && !/loaded|complete/.test(document.readyState)){setTimeout(_onload, 10);return}
                if (!window.__adroll_loaded){__adroll_loaded=true;setTimeout(_onload, 50);return}
                var scr = document.createElement("script");
                var host = (("https:" == document.location.protocol) ? "https://s.adroll.com" : "http://a.adroll.com");
                scr.setAttribute('async', 'true');
                scr.type = "text/javascript";
                scr.src = host + "/j/roundtrip.js";
                ((document.getElementsByTagName('head') || [null])[0] ||
                    document.getElementsByTagName('script')[0].parentNode).appendChild(scr);
            };
            if (window.addEventListener) {window.addEventListener('load', _onload, false);}
            else {window.attachEvent('onload', _onload)}
        }());
    </script>
</body>

</html>
